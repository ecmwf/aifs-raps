---
### RAPS AIFS bundle

name    : raps-aifs-bundle
version : 1
cmake   : >
    INSTALL_LIB_DIR=lib
    ECBUILD_INSTALL_LIBRARY_HEADERS=ON
    ECBUILD_INSTALL_FORTRAN_MODULES=ON

projects :

    - ecbuild :
        git     : ${GITHUB}/ecmwf/ecbuild
        version : 3.9.1
        bundle  : false

    - aec :
        git     : https://gitlab.dkrz.de/k202009/libaec
        version : v1.1.3
        bundle  : false

    - eccodes :
        git     : ${GITHUB}/ecmwf/eccodes
        version : 2.38.3
        cmake   : >
            ENABLE_ECCODES_THREADS=ON
            ECCODES_ENABLE_NETCDF=OFF
            ECCODES_ENABLE_FORTRAN=ON
            ECCODES_ENABLE_MEMFS=ON
            ECCODES_INSTALL_EXTRA_TOOLS=ON
            ECCODES_ENABLE_AEC=ON
            ECCODES_ENABLE_JPG_LIBOPENJPEG=OFF
